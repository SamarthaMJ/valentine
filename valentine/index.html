<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- FLOATING HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}

/* ---------- CARD ---------- */
.card {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 2;
}

h1 { color: #ff4d6d; }

.warning {
  margin-top: 10px;
  font-size: 15px;
  font-weight: 600;
  color: #ff4d6d;
  min-height: 22px;
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 25px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
}

/* ---------- JUMPSCARE ---------- */
#jumpscare {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 9999;
  animation: flash 0.12s infinite;
}

#jumpscare.glitch {
  animation: glitchBg 0.2s infinite;
}

#jumpscare img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: glitchImg 0.2s infinite;
}

#jumpscare-text {
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
  color: red;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 0 0 10px black;
  animation: shake 0.08s infinite;
}

/* ---------- SCREEN CRACK ---------- */
#crack {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    45deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0.05) 2px,
    transparent 2px,
    transparent 6px
  );
  opacity: 0;
  z-index: 10000;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* ---------- ANIMATIONS ---------- */
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-6px, 6px); }
  50% { transform: translate(6px, -6px); }
  75% { transform: translate(-6px, -6px); }
  100% { transform: translate(0); }
}

@keyframes flash {
  0% { background: black; }
  50% { background: #2b0000; }
  100% { background: black; }
}

@keyframes glitchBg {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(90deg); }
  100% { filter: hue-rotate(0deg); }
}

@keyframes glitchImg {
  0% { transform: translate(0); }
  20% { transform: translate(-10px, 5px); }
  40% { transform: translate(10px, -5px); }
  60% { transform: translate(-8px, 8px); }
  80% { transform: translate(8px, -8px); }
  100% { transform: translate(0); }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  text-align: center;
  z-index: 2;
}

#final h1 {
  font-size: 36px;
  color: #ff4d6d;
}
.warning ul {
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
}

.warning li {
  margin: 6px 0;
  font-size: 16px;
  color: #ff4d6d;
}
</style>
</head>

<body>

<div id="crack"></div>

<!-- CARD -->
<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <!-- FRONT PAGE WARNING TEXT -->
<div class="warning" id="warning">
  <ul>
    <li>Donâ€™t dare to click NOâ€¦</li>
    <li>Donâ€™t ever dare to click NO for the second time</li>
    <li>Click NO the 3rd time at your own risk ðŸ˜ˆ</li>
  </ul>
</div>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>
</div>

<!-- JUMPSCARE -->
<div id="jumpscare">
  <img id="ghostImg" src="">
  <div id="jumpscare-text"></div>
</div>

<!-- FINAL -->
<div id="final">
  <h1>I knew you'd say YES ðŸ’–ðŸ¥°</h1>
</div>

<!-- AUDIO -->
<audio id="scream" preload="auto">
  <source src="static/media/scream.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const jumpscare = document.getElementById("jumpscare");
const ghostImg = document.getElementById("ghostImg");
const scareText = document.getElementById("jumpscare-text");
const scream = document.getElementById("scream");
const card = document.getElementById("card");
const final = document.getElementById("final");
const warning = document.getElementById("warning");
const crack = document.getElementById("crack");

let scareCount = 0;

const scares = [
  { img: "static/media/ghost1.png", text: "NO IS NEVER AN OPTION ðŸ˜ˆ" },
  { img: "static/media/ghost2.jpg", text: "I WARNED YOU ðŸ˜¡" },
  { img: "static/media/ghost3.jpg", text: "YOUR RISK ðŸ‘¹" }
];

// FLOATING HEARTS
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4 + 6) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 500);

// NO CLICK
noBtn.addEventListener("click", () => {
  scareCount++;

  // FRONT PAGE TEXT ONLY
  if (scareCount === 2)
    warning.innerText = "Donâ€™t ever dare to click NO againâ€¦";
  if (scareCount >= 3)
    warning.innerText = "Click NO at your own risk ðŸ˜ˆ";

  // Phone vibration (Android)
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200, 100, 300]);
  }

  const scare = scares[Math.min(scareCount - 1, scares.length - 1)];
  ghostImg.src = scare.img;
  scareText.innerText = scare.text;

  jumpscare.style.display = "flex";
  jumpscare.classList.add("glitch");
  crack.style.opacity = "1";

  scream.currentTime = 0;
  scream.load();
  scream.play().catch(() => {});

  setTimeout(() => {
    jumpscare.style.display = "none";
    jumpscare.classList.remove("glitch");
    crack.style.opacity = "0";
  }, 4500);
});

// YES CLICK
yesBtn.addEventListener("click", () => {
  card.style.display = "none";
  document.body.style.background =
    "linear-gradient(135deg, #ffdde1, #ee9ca7)";
  final.style.display = "block";

  for (let i = 0; i < 80; i++) {
    const span = document.createElement("span");
    span.className = "confetti";
    span.innerText = "ðŸ’–";
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(span);
    setTimeout(() => span.remove(), 4000);
  }
});
</script>

</body>
</html>
